<h1>Angular Router App</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
    <ul>
        <li><a routerLink="/flights" routerLinkActive="active">First Component</a></li>
        <li><a routerLink="/hotels" routerLinkActive="active">Second Component</a></li>
        <li><a routerLink="/cars" routerLinkActive="active">Second Component</a></li>
        <li><a routerLink="/activities" routerLinkActive="active">Second Component</a></li>
    </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->

<router-outlet></router-outlet>
